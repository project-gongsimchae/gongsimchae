<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세페이지</title>
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="" th:href="@{/css/groupbuying/itemdetail.css}">
<body>
<div th:replace="~{layout/navbar :: product_navbar}"></div>
<section class="product-detail-section">
    <div class="product-detail-image">
        <img src="" alt="상품 사진">
    </div>
    <div class="product-detail-info">
        <h3 class="product-detail-title">에어프라이어 용 미니 돈까스</h3>
        <div class="price-detail-container">
            <span class="original-price-detail" th:text="${#numbers.formatDecimal(item.originalPrice, 0, 'COMMA', 0, 'POINT')} + '원'">원래 가격</span>
            <div class="discount-detail-info">
                <span class="discount-rate-detail" th:text="${item.discountRate} + '%'">할인율</span>
                <span class="discount-price-detail"
                      th:with="discountPrice=${item.originalPrice * (100 - item.discountRate) / 100}"
                      th:text="${#numbers.formatDecimal(discountPrice, 0, 'COMMA', 0, 'POINT')} + '원'">할인 가격</span>
            </div>
        </div>
        <div class="btn-detail-container">
            <select class="form-select" id="product-options" aria-label="상품 선택">
                <option value="" selected>상품 선택</option>
                <option value="1" data-price="10000">옵션 1 (10,000원)</option>
                <option value="2" data-price="15000">옵션 2 (15,000원)</option>
                <option value="3" data-price="20000">옵션 3 (20,000원)</option>
            </select>
            <div id="selected-options">
                <!-- 선택한 옵션이 여기 표시됩니다. -->
            </div>
            <div class="total-price-container" id="total-price">
                총 가격: 0원
            </div>
            <div class="btn-detail-row">
                <button class="custom-btn-outline-secondary" id="wishlist-btn">찜하기</button>
                <button class="custom-btn-success" id="purchase-btn">공동구매 참여하기</button>
            </div>
        </div>
    </div>
</section>
<div class="separator-detail"></div>
<section class="status-detail-container">
    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <span>목표 수량: 100 / 달성량: 50</span>
</section>
<section class="product-description-detail">
    <h4>상품 설명</h4>
    <p>여기에 상세 설명이 들어갑니다. 제품의 특징, 사용 방법, 주의 사항 등을 포함시킬 수 있습니다.</p>
</section>
<section class="reviews-detail">
    <h4>후기</h4>
    <p>여기에 상품 후기가 들어갑니다. 고객들이 작성한 후기를 포함시킬 수 있습니다.</p>
</section>
<script src="" th:src="@{/js/groupbuying/itemdetail.js}"></script>
</body>
</html>
