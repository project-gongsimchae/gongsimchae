<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 - 공심채</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/groupbuying/cart.css}">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<header>
    <div th:replace="~{layout/navbar :: product_navbar}"></div>
</header>
<body>
<div class="container">
    <h1 class="page-title">장바구니</h1>
    <div class="cart-content">
        <div class="cart-items">
            <div class="select-all">
                <label>
                    <input type="checkbox" checked>
                    <span id="select-all-text" th:text="'전체선택 (' + ${#lists.size(cartItems)} + '/' + ${#lists.size(cartItems)} + ')'">전체선택 (3/3)</span>
                </label>
            </div>
            <ul class="item-list">
                <li class="cart-item" th:each="item : ${cartItems}" th:data-item-id="${item.itemId}">
                    <input type="checkbox" checked>
                    <div class="item-info">
                        <h3 th:text="${item.itemName}">[브랜드] 상품명</h3>
                        <p class="price" th:text="${#numbers.formatDecimal(item.totalPrice, 0, 'COMMA', 0, 'POINT')} + '원'">10,000원</p>
                        <div class="quantity">
                            <button>-</button>
                            <input type="number" th:value="${item.quantity}" min="1">
                            <button>+</button>
                        </div>
                        <div class="progress-container mt-2">
                            <div class="progress" style="height: 20px;">
                                <div class="progress-bar" role="progressbar"
                                     th:style="'width: ' + ${(item.groupBuyingQuantity / 100.0) * 100} + '%'"
                                     th:aria-valuenow="${item.groupBuyingQuantity}"
                                     aria-valuemin="0" aria-valuemax="100">
                                    <span th:text="${item.groupBuyingQuantity + '%'}"></span>
                                </div>
                            </div>
                            <small class="text-muted" th:text="${item.groupBuyingQuantity + '/' + 100 + ' 명 참여중'}">
                                0/100 명 참여중
                            </small>
                        </div>
                        <!-- 배송지 관련 내용은 2차 프로젝트 기간때 추가 예정 -->
                    </div>
                    <form th:action="@{/product/cart/remove/{itemId}(itemId=${item.itemId})}" method="post">
                        <button type="submit" class="delete-item">×</button>
                    </form>
                </li>
            </ul>
        </div>
        <div class="cart-summary">
            <h2>결제 정보</h2>
            <div class="summary-row">
                <span>상품금액</span>
                <span id="total-price" th:text="${#numbers.formatDecimal(cartSummary.totalPrice ?: 0, 0, 'COMMA', 0, 'POINT')} + '원'">0원</span>
            </div>
            <div class="summary-row">
                <span>상품할인금액</span>
                <span id="total-discount" th:text="'-' + ${#numbers.formatDecimal(cartSummary.totalDiscount ?: 0, 0, 'COMMA', 0, 'POINT')} + '원'">0원</span>
            </div>
            <div class="summary-row">
                <span>배송비</span>
                <span id="shipping-fee" th:text="${#numbers.formatDecimal(0, 0, 'COMMA', 0, 'POINT')} + '원'">0원</span>
            </div>
            <div class="summary-row total">
                <span>결제예정금액</span>
                <span id="total-payment-price" th:text="${#numbers.formatDecimal(cartSummary.totalPaymentPrice ?: 0, 0, 'COMMA', 0, 'POINT')} + '원'">0원</span>
            </div>
            <form  th:action="@{/order}" method="GET">
            <button class="order-button">주문하기</button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/groupbuying/cart.js}"></script>
</body>
</html>
