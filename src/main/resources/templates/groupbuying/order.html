<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문서 - 공심채</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/groupbuying/order.css}">
</head>
<body>
<div th:replace="~{layout/navbar :: product_navbar}"></div>
<div class="container mt-5">
    <h1>주문서</h1>

    <div class="section">
        <h2>주문 상품</h2>
        <ul id="orderItems" class="list-unstyled">
            <li th:each="item : ${orderItems}" class="order-item">
                <img th:src="${item.imageUrl}" alt="상품 이미지" class="img-thumbnail">
                <div>
                    <strong th:text="${item.name}">상품명</strong><br>
                    <span th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + '원'">가격</span>
                    <span th:text="'수량: ' + ${item.quantity}">수량</span>
                </div>
            </li>
        </ul>
    </div>

    <div class="section">
        <h2>배송 정보</h2>
        <form id="deliveryForm" th:object="${deliveryForm}" th:action="@{/order/place}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">받으시는 분</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">휴대폰</label>
                <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">주소</label>
                <input type="text" class="form-control" id="address" th:field="*{address}" required>
            </div>
            <div class="mb-3">
                <label for="request" class="form-label">배송 요청사항</label>
                <input type="text" class="form-control" id="request" th:field="*{request}">
            </div>
        </form>
    </div>

    <div class="section">
        <h2>결제 수단</h2>
        <div id="paymentMethods">
            <div th:each="method : ${paymentMethods}" class="payment-method">
                <input class="form-check-input" type="radio" th:id="${method}" th:value="${method}" name="paymentMethod">
                <label class="form-check-label" th:for="${method}" th:text="${method}">결제 방법</label>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>결제 금액</h2>
        <div id="totalAmount" class="mb-3" th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT')} + '원'">
            총 결제 금액
        </div>
        <button id="orderButton" class="btn btn-primary btn-lg w-100">결제하기</button>
    </div>
</div>
</body>
</html>
