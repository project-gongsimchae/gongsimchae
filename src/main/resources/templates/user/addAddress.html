<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- 모달 -->
<div th:fragment="address">
    <div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addressModalLabel">새 배송지 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 주소 추가 폼 -->
                    <form id="addressForm" th:action="@{/mypage/address}" method="post" th:object="${shippingAddress}">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" id="sample6_postcode" class="form-control" placeholder="우편번호"
                                       th:field="*{zipcode}" required>
                                <div class="input-group-append">
                                    <button class="btn btn-secondary" type="button"
                                            onclick="sample6_execDaumPostcode()">우편번호 찾기
                                    </button>
                                </div>
                            </div>
                            <div th:errors="*{zipcode}" class="text-danger"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" id="sample6_address" class="form-control" placeholder="주소"
                                   th:field="*{address}" required>
                            <input type="text" id="sample6_extraAddress" class="form-control mt-2" placeholder="참고항목"
                                   th:field="*{additionalAddress}"
                                   readonly>
                            <div th:errors="*{address}" class="text-danger"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" id="sample6_detailAddress" class="form-control" placeholder="상세주소"
                                   th:field="*{detailAddress}" required>
                            <div th:errors="*{detailAddress}" class="text-danger"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="submit" form="addressForm" class="btn btn-primary">확인</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
