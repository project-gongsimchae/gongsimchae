<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/productHeader :: header(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>리뷰 작성</title>
</head>
<body>
<section class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">리뷰 작성</h1>

            <!-- 리뷰 작성 폼 -->
            <form th:action="@{/reviews/write}" method="post">
                <!-- 상품 선택 (숨겨진 필드로, 필요에 따라 수정 가능) -->
                <input type="hidden" name="productId" th:value="${productId}"/>

                <!-- 리뷰 작성자 이름 -->
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <!-- 평점 선택 -->
                <div class="mb-3">
                    <label for="rating" class="form-label">평점</label>
                    <select class="form-select" id="rating" name="rating" required>
                        <option value="5">★★★★★ (5점)</option>
                        <option value="4">★★★★☆ (4점)</option>
                        <option value="3">★★★☆☆ (3점)</option>
                        <option value="2">★★☆☆☆ (2점)</option>
                        <option value="1">★☆☆☆☆ (1점)</option>
                    </select>
                </div>

                <!-- 리뷰 내용 -->
                <div class="mb-3">
                    <label for="content" class="form-label">리뷰 내용</label>
                    <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                </div>

                <!-- 제출 버튼 -->
                <button type="submit" class="btn btn-primary">리뷰 제출</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
