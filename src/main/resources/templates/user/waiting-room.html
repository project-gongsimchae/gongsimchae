<html>
<head th:replace="~{layout/fragments :: header}">
</head>
<body>
<div th:repllace="~{layout/fragments :: product_navbar}"></div>
<h3>대기방</h3>
<h4>알림이 오는 방</h4>
</body>
<script>
    const eventSource = new EventSource("http://localhost:8081/subscribe");

    eventSource.addEventListener('sse', async function (event) {
        console.log(event.data);

        const data = JSON.parse(event.data);
        console.log(data.content)
        console.log(data.body)
        console.log(data.title)
        console.log(data)
        if (data.content.startsWith('EventStream')) {
            console.log("EventStream 데이터 무시");
            return;
        }

        // 알림을 표시하는 함수
        const showNotification = () => {
            const notification = new Notification(data.notificationType, {
                body: data.content
            });

            setTimeout(() => {
                notification.close();
            }, 10 * 1000); // 10초 후에 알림 닫기

            notification.addEventListener('click', () => {
                window.open(data.url, '_blank');
            });
        };

        // 알림 권한 확인 및 요청
        if (Notification.permission === 'granted') {
            showNotification();
        } else if (Notification.permission === 'default') {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
                showNotification();
            }
        }
    });

    // SSE 연결 오류 처리
    eventSource.addEventListener('error', function (event) {
        console.error('SSE 연결 오류:', event);
    });
</script>
</html>
