<html th:replace="~{layout/productHeader :: header(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>개인정보 수정</title>

</head>
<body>
<section>
    <form th:action method="post" th:object="${user}">
        <div th:replace="~{layout/fielderror :: fielderror}"></div>

        <div class="form-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" class="form-control" th:field="*{loginId}" required>
            <div th:errors="*{loginId}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" required>
            <div th:errors="*{password}" class="text-danger"></div>
        </div>

        <input type="submit" value="제출">
    </form>
</section>

</body>
</html>
