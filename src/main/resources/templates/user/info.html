<html th:replace="layout/mypage :: mypage(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>개인정보 수정</title>

</head>
<body>
<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6"> <!-- 폼 크기를 조정 -->
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h3>개인정보 수정</h3>
                </div>
                <div class="card-body">
                    <form th:action method="post" th:object="${user}">
                        <div th:replace="~{layout/fielderror :: fielderror}"></div>

                        <div class="mb-3">
                            <label for="loginId" class="form-label">아이디</label>
                            <input type="text" id="loginId" class="form-control" th:field="*{loginId}" required>
                            <div th:errors="*{loginId}" class="text-danger small"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" id="password" class="form-control" th:field="*{password}" required>
                            <div th:errors="*{password}" class="text-danger small"></div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">제출</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
