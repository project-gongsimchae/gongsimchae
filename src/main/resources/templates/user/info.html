<html th:replace="~{layout/header :: header(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section>
    <div>
        <div> 이름
            <h3 th:text="${user.name}"></h3>
        </div>
        <div> 닉네임
            <h3 th:text="${user.nickname}"></h3>
        </div>
        <div> 연락처
            <h3 th:text="${user.phoneNumber}"></h3>
        </div>
        <div> 이메일
            <h3 th:text="${user.email}"></h3>
        </div>
        <div> 아이디
            <h3 th:text="${user.loginId}"></h3>
        </div>
    </div>

    <div>

    </div>

    <button th:onclick="|location.href='@{/mypage/info/update}'|">개인정보 수정</button>
</section>

</body>
</html>
