<html th:replace="layout/mypage :: mypage(~{::section})">
head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>찜한 상품들</title>
<!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
    <div class="container mt-5">
        <h1 class="mb-4">찜한 상품들</h1>

        <div class="row gy-4">
            <!-- Example Wishlist Item 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="product1.jpg" class="card-img-top" alt="상품 1 이미지">
                    <div class="card-body">
                        <h5 class="card-title">상품 1</h5>
                        <p class="card-text">₩10,000</p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-danger">삭제</button>
                            <button class="btn btn-primary">장바구니에 담기</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Example Wishlist Item 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="product2.jpg" class="card-img-top" alt="상품 2 이미지">
                    <div class="card-body">
                        <h5 class="card-title">상품 2</h5>
                        <p class="card-text">₩20,000</p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-danger">삭제</button>
                            <button class="btn btn-primary">장바구니에 담기</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Example Wishlist Item 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="product3.jpg" class="card-img-top" alt="상품 3 이미지">
                    <div class="card-body">
                        <h5 class="card-title">상품 3</h5>
                        <p class="card-text">₩30,000</p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-danger">삭제</button>
                            <button class="btn btn-primary">장바구니에 담기</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- More items can be added in the same way -->
        </div>
    </div>
</section>
</body>
</html>
