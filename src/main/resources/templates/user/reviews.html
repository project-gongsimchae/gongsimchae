<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/productHeader :: header(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>리뷰</title>
</head>
<body>
<section class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">상품 후기</h1>

            <!-- 상품 후기 리스트 -->
            <div th:if="${reviews != null && reviews.size() > 0}">
                <div th:each="review : ${reviews}" class="card mb-3">
                    <div class="card-body">
                        <img src="" alt="주문한 상품 사진">
                        <h5 class="card-title" th:text="${review.productName}">상품명</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${review.reviewDate}">작성일자</h6>
                        <p class="card-text" th:text="${review.content}">리뷰 내용</p>
                        <div>
                            <span class="badge bg-success" th:text="'평점: ' + ${review.rating}">평점</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 리뷰가 없을 경우 표시 -->
            <div th:if="${reviews == null || reviews.size() == 0}">
                <p>작성한 상품 후기가 없습니다.</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
