<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>주소 수정</title>
</head>
<body>
<div>
    <!-- 주소 수정 폼 -->
    <form th:action="@{|/mypage/address/update/${address.UID}|}" method="post" th:object="${address}">
        <div class="mb-3">
            <label for="detailAddress" class="form-label">상세주소</label>
            <input type="text" id="detailAddress" class="form-control" th:field="*{detailAddress}"
                   placeholder="상세주소 입력">
        </div>
        <div class="mb-3">
            <label for="receiver" class="form-label">수령인</label>
            <input type="text" id="receiver" class="form-control" th:field="*{receiver}" placeholder="수령인 입력">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">전화번호</label>
            <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" placeholder="전화번호 입력">
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">저장</button>
        </div>
    </form>
</div>
<div class="card-footer text-end">
    <form th:action="@{|/mypage/address/delete/${address.UID}|}" method="post">
        <button type="submit" class="btn btn-danger">삭제</button>
    </form>
</div>
</body>
</html>
