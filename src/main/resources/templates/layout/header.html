<html th:fragment="header(title,section)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:replace="${title}">Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{layout/navbar :: navbar}"></div>
<div th:replace="${section}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        document.getElementById('showFullIdButton').addEventListener('click', sendIdToEmail);

        function sendIdToEmail() {
            const email = document.getElementById('userEmail').textContent.trim();
            fetch(`/find/id/send`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            }).then(response => {
                if (response.ok) {
                    alert('전체 아이디가 이메일로 전송되었습니다.');
                } else {
                    alert('아이디 전송 중 오류가 발생했습니다.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('아이디 전송 중 오류가 발생했습니다.');
            });
        }
    });
</script>
</body>
</html>
