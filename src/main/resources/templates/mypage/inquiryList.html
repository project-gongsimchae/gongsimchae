<html th:replace="layout/mypage :: mypage(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>유저</title>
</head>
<body>

<section class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">1:1 문의 내용</h1>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>제목</th>
                    <th>작성일</th>
                    <th>답변상태</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inquiry : ${inquires}">
                    <td th:text="${inquiry.title}"></td>
                    <td th:text="${#temporals.format(inquery.createDate,'yyyy-MM-dd')}"></td>
                    <td th:if="${inquiry.isAnswered == 1} ? '답변완료' : '답변전'"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button th:onclick="|location.href='@{/mypage/inquiry/form}'|">1:1문의하기</button>
</section>


</body>
</html>
