<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/productHeader :: header(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>리뷰 작성</title>
</head>
<body>
<section class="subdivision-register-body">
    <link th:href="@{/css/portion/subdivisionRegister.css}" rel="stylesheet">
    <div class="container">
        <form th:action="@{/portioning/write}" method="post" enctype="multipart/form-data">
<!--            <input type="hidden" name="productId" th:value="${item.id}"/>-->
            <!-- 사진 업로드 -->
            <div class="form-group">
                <div class="form-group-image">
                    <label for="imageFile" class="custom-file-upload">
                        <i class="fa fa-camera"></i> +
                    </label>
                    <input type="file" id="imageFile" name="images" accept="image/*" multiple>
                </div>
                <div id="imagePreview" class="image-preview"></div>
            </div>
            <!-- 제목 작성 -->
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="rating" class="form-label">평점</label>
                <select class="form-select" id="rating" name="rating" required>
                    <option value="5">★★★★★ (5점)</option>
                    <option value="4">★★★★☆ (4점)</option>
                    <option value="3">★★★☆☆ (3점)</option>
                    <option value="2">★★☆☆☆ (2점)</option>
                    <option value="1">★☆☆☆☆ (1점)</option>
                </select>
            </div>
            <!-- 내용 작성 -->
            <div class="form-group">
                <label for="content">리뷰 내용</label>
                <textarea id="content" name="content" placeholder="내용을 입력하세요" required></textarea>
            </div>
            <!-- 제출 버튼 -->
            <div class="form-group form-group-submit">
                <button type="submit">작성하기</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
