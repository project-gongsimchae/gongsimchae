<html th:replace="~{layout/mypage :: mypage(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찜한 상품들</title>
</head>
<body>
<section class="picklist-section">
    <div class="container">
        <h3 class="section-title">찜한 상품들</h3>

        <!-- Example Wishlist Item 1 -->
        <div class="item">
            <div class="item-card">
                <img src="product1.jpg" alt="상품 1 이미지">
                <div class="item-details">
                    <h5 class="card-title">상품 1</h5>
                    <p class="card-text">₩10,000</p>
                    <div class="btn-group picklist-div-container">
                        <button class="btn picklist-btn-danger">삭제</button>
                        <button class="btn picklist-btn-primary">장바구니에 담기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Example Wishlist Item 2 -->
        <div class="item">
            <div class="item-card">
                <img src="product2.jpg" alt="상품 2 이미지">
                <div class="item-details">
                    <h5 class="card-title">상품 2</h5>
                    <p class="card-text">₩20,000</p>
                    <div class="btn-group">
                        <button class="btn btn-danger">삭제</button>
                        <button class="btn btn-primary">장바구니에 담기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Example Wishlist Item 3 -->
        <div class="item">
            <div class="item-card">
                <img src="product3.jpg" alt="상품 3 이미지">
                <div class="item-details">
                    <h5 class="card-title">상품 3</h5>
                    <p class="card-text">₩30,000</p>
                    <div class="btn-group">
                        <button class="btn btn-danger">삭제</button>
                        <button class="btn btn-primary">장바구니에 담기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- More items can be added in the same way -->

    </div>
</section>
</body>
</html>
