          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="" th:href="@{/css/mypage/picklist.css}">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/admin/inquirylist.css}" rel="stylesheet">
    <link th:href="@{/css/admin/inquiryReply.css}" rel="stylesheet">
    <title>관리자 페이지</title>

</head>
<body>
<header>
    <div th:replace="~{layout/navbar :: product_navbar}"></div>
</header>
<section>
    <link th:href="@{/css/admin/admin.css}" rel="stylesheet">

    <main class="admin-container">
        <div th:replace="~{layout/navbar :: admin_side_navbar}"></div>

        <div th:replace="${main}"></div>
    </main>
</section>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f87234e8635a427cd0f2a6dcdf8b0597&libraries=services"></script>
<script th:src="@{/js/map.js}"></script>
<script>
    function updateFilter() {
        var filter = document.getElementById("filterDropdown").value;
        var url = new URL(window.location.href);
        url.searchParams.set('filter', filter);
        window.location.href = url.toString();
    }
</script>
</body>
</html>
