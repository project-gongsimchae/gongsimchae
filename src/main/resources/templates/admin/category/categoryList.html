<!DOCTYPE html>
<html th:replace="~{admin/admin :: admin(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<section class="container picklist-section admin-section-container">
  <link th:href="@{/css/admin/event.css}" rel="stylesheet">
  <div class="row user-container form-container">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="section-title">카테고리 관리</h1>
        <a th:href="@{/admin/category}" class="btn btn-point-color">카테고리 생성</a>
      </div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>#</th>
          <th>카테고리명</th>
          <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category, categoryStat : ${categories}">
          <th th:text="${category.categoryNumber}"></th>
          <td th:text="${category.name}"></td>
          <td>
            <form th:action="@{/admin/category/delete}" method="post">
              <input type="hidden" th:value="${category.getId()}" th:name="category_id"/>
              <button type="submit" class="btn btn-danger">삭제</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- 페이징 처리 -->
  <div th:if="${!categories.isEmpty()}" class="d-flex justify-content-center bg-white py-3">
    <ul class="pagination mb-0">
      <li class="page-item" th:classappend="${categories.number == 0} ? 'disabled' : ''">
        <a class="page-link" th:href="@{|?page=${categories.number-1}|}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li th:each="page : ${#numbers.sequence(0, categories.totalPages-1)}"
          th:if="${page >= categories.number-5 and page <= categories.number+5}"
          th:classappend="${page == categories.number} ? 'active' : ''" class="page-item">
        <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
      </li>
      <li class="page-item" th:classappend="${categories.number == categories.totalPages-1} ? 'disabled' : ''">
        <a class="page-link" th:href="@{|?page=${categories.number+1}|}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </div>
</section>

</body>
</html>
