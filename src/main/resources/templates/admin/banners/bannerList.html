<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/productHeader :: header(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배너</title>
</head>
<body>
<section class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">배너 목록</h1>

            <!-- 배너 리스트 -->
            <div th:if="${banners != null && banners.size() > 0}">
                <div th:each="banner : ${banners}" class="card mb-4">
                    <div class="row g-0">
                        <!-- 배너 이미지 -->
                        <div class="col-md-4" th:if="${banner.imageFile != null}">
                            <img th:src="@{${banner.imageFile.url}}" class="img-fluid rounded-start" alt="배너 이미지">
                        </div>
                        <!-- 배너 내용 -->
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${banner.title}">배너 제목</h5>
                                <p class="card-text" th:text="${banner.content}">배너 내용</p>
                                <p class="card-text">
                                    <small class="text-muted" th:text="'배너 유형: ' + ${banner.bannerTypes}">배너 유형</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 배너가 없을 경우 표시 -->
            <div th:if="${banners == null || banners.size() == 0}">
                <p>표시할 배너가 없습니다.</p>
            </div>
        </div>
        <button th:onclick="|location.href='@{/admin/banners/write}'|">배너 작성</button>
    </div>
</section>
</body>
</html>
