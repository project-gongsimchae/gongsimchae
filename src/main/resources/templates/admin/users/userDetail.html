<html th:replace="~{layout/productHeader :: header(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>유저 상세정보</title>
</head>
<body>
<section>
    <div>
        <div> 번호
            <h3 th:text="${user.id}"></h3>
        </div>
        <div> 이름
            <h3 th:text="${user.name}"></h3>
        </div>
        <div> 닉네임
            <h3 th:text="${user.nickname}"></h3>
        </div>
        <div> 연락처
            <h3 th:text="${user.phoneNumber}"></h3>
        </div>
        <div> 이메일
            <h3 th:text="${user.email}"></h3>
        </div>
        <div> 아이디
            <h3 th:text="${user.loginId}"></h3>
        </div>
        <div> 매너점수
            <h3 th:text="${user.mannerPoint}"></h3>
        </div>
        <div> 유저 상태
            <h3 th:text="${user.userStatus.name()}"></h3>
        </div>
        <div> 유저 권한
            <h3 th:text="${user.role.name()}"></h3>
        </div>
        <div> 주소
            <h3 th:text="|${user.address} ${user.detailAddress}|"></h3>
        </div>
    </div>

    <button th:onclick="|location.href='@{|/admin/users/update/${user.id}|}'|">개인정보 수정</button>
    <!-- 회원 삭제 버튼 -->
    <form th:action="@{|/admin/users/delete/${user.id}|}" method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
        <button type="submit" class="btn btn-danger btn-sm">유저삭제</button>
    </form>


</section>

</body>
</html>
