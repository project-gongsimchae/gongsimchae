<html th:replace="~{layout/productHeader :: header(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>유저</title>
</head>
<body>
<section>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>이름</th>
            <th>닉네임</th>
            <th>아이디</th>
            <th>유저상태</th>
            <th>권한</th>
            <th>매너포인트</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <th th:text="${userStat.index}"></th>
            <td>
                <a href="" th:href="@{|/admin/users/${user.id}|}" th:text="${user.name}"></a>
            </td>
            <td th:text="${user.nickname}"></td>
            <td th:text="${user.loginId}"></td>
            <td th:text="${user.userStatus.name()}"></td>
            <td th:text="${user.role.name()}"></td>
            <td th:text="${user.mannerPoint}"></td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
