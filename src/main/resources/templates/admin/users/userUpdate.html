<html th:replace="~{layout/productHeader :: header(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>관리자 수정</title>
</head>
<body>
<section>

    <form th:action method="post" th:object="${user}">
        <div th:replace="~{layout/fielderror :: fielderror}"></div>
        <input type="hidden" th:field="${id}">
        <div>
            <label for="name">이름</label>
            <input type="text" id="name"  th:field="*{name}" >
            <div th:errors="*{name}" class="error-class"></div>
        </div>
        <div>
            <label for="loginId">아이디</label>
            <input type="text" id="loginId"  th:field="*{loginId}" >
            <div th:errors="*{loginId}" class="error-class"></div>
        </div>

        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname"  th:field="*{nickname}" >
            <div th:errors="*{nickname}" class="error-class"></div>
        </div>

        <div>
            <label for="email">이메일</label>
            <input type="text" id="email"  th:field="*{email}" >
            <div th:errors="*{email}" class="error-class"></div>
        </div>

        <div>
            <label for="phoneNumber">연락처</label>
            <input type="text" id="phoneNumber"  th:field="*{phoneNumber}" >
            <div th:errors="*{phoneNumber}" class="error-class"></div>
        </div>

        <div>
            <label for="mannerPoint">매너 포인트</label>
            <input type="text" id="mannerPoint"  th:field="*{mannerPoint}" >
            <div th:errors="*{mannerPoint}" class="error-class"></div>
        </div>

        <div class="form-group">
            <label>유저 상태</label>
            <div th:each="status : ${T(techit.gongsimchae.domain.common.user.entity.UserStatus).values()}"
                 class="form-check form-check-inline">
                <input type="radio" th:field="*{userStatus}" th:value="${status.name()}" class="form-check-input">
                <label th:for="${#ids.prev('userStatus')}" th:text="${status.description}"
                       class="form-check-label"></label>
            </div>
        </div>

        <div class="form-group">
            <label>권한</label>
            <div th:each="role : ${T(techit.gongsimchae.domain.common.user.entity.UserRole).values()}"
                 class="form-check form-check-inline">
                <input type="radio" th:field="*{role}" th:value="${role.name()}" class="form-check-input">
                <label th:for="${#ids.prev('role')}" th:text="${role.description}"
                       class="form-check-label"></label>
            </div>
        </div>

        <div class="form-group">
            <label for="sample6_postcode">우편번호</label>
            <div class="input-group">
                <input type="text" id="sample6_postcode" class="form-control" placeholder="우편번호" th:field="*{zipcode}" required>
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button" onclick="sample6_execDaumPostcode()">우편번호 찾기</button>
                </div>
            </div>
            <div th:errors="*{zipcode}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="sample6_address">주소</label>
            <input type="text" id="sample6_address" class="form-control" placeholder="주소" th:field="*{address}" required>
            <input type="text" id="sample6_extraAddress" class="form-control mt-2" placeholder="참고항목" readonly>
            <div th:errors="*{address}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="sample6_detailAddress">상세주소</label>
            <input type="text" id="sample6_detailAddress" class="form-control" placeholder="상세주소" th:field="*{detailAddress}" required>
            <div th:errors="*{detailAddress}" class="text-danger"></div>
        </div>

        <input type="submit" value="제출">
    </form>

</section>

</body>
</html>
