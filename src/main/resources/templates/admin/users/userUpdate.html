<html th:replace="~{layout/productHeader :: header(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>관리자 수정</title>
</head>
<body>
<section class="container mt-5">
    <h1 class="mb-4">유저 정보</h1>
    <form th:action method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" class="form-control" th:field="*{name}">
            <div th:errors="*{name}" class="text-danger mt-1"></div>
        </div>

        <div class="form-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" class="form-control" th:field="*{loginId}">
            <div th:errors="*{loginId}" class="text-danger mt-1"></div>
        </div>

        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" class="form-control" th:field="*{nickname}">
            <div th:errors="*{nickname}" class="text-danger mt-1"></div>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" class="form-control" th:field="*{email}">
            <div th:errors="*{email}" class="text-danger mt-1"></div>
        </div>

        <div class="form-group">
            <label for="phoneNumber">연락처</label>
            <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}">
            <div th:errors="*{phoneNumber}" class="text-danger mt-1"></div>
        </div>

        <div class="form-group">
            <label for="mannerPoint">매너 포인트</label>
            <input type="text" id="mannerPoint" class="form-control" th:field="*{mannerPoint}">
            <div th:errors="*{mannerPoint}" class="text-danger mt-1"></div>
        </div>

        <div class="form-group">
            <label for="status">유저 상태</label>
            <select id="status" class="form-control" th:field="*{userStatus}">
                <option value="">==유저 상태==</option>
                <option th:each="status : ${T(techit.gongsimchae.domain.common.user.entity.UserStatus).values()}"
                        th:value="${status.name()}"
                        th:text="${status.description}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="role">유저 권한</label>
            <select id="role" class="form-control" th:field="*{role}">
                <option value="">==유저 권한==</option>
                <option th:each="role : ${T(techit.gongsimchae.domain.common.user.entity.UserRole).values()}"
                        th:value="${role.name()}"
                        th:text="${role.description}"></option>
            </select>

        <div class="form-group">
            <label for="sample6_postcode">우편번호</label>
            <div class="input-group">
                <input type="text" id="sample6_postcode" class="form-control" placeholder="우편번호" th:field="*{zipcode}" required>
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button" onclick="sample6_execDaumPostcode()">우편번호 찾기</button>
                </div>
            </div>
            <div th:errors="*{zipcode}" class="text-danger mt-1"></div>
        </div>

        <div class="form-group">
            <label for="sample6_address">주소</label>
            <input type="text" id="sample6_address" class="form-control" placeholder="주소" th:field="*{address}" required>
            <input type="text" id="sample6_extraAddress" class="form-control mt-2" placeholder="참고항목" readonly>
            <div th:errors="*{address}" class="text-danger mt-1"></div>
        </div>

        <div class="form-group">
            <label for="sample6_detailAddress">상세주소</label>
            <input type="text" id="sample6_detailAddress" class="form-control" placeholder="상세주소" th:field="*{detailAddress}" required>
            <div th:errors="*{detailAddress}" class="text-danger mt-1"></div>
        </div>

        <button type="submit" class="btn btn-primary">제출</button>
    </form>
</section>

</body>
</html>
