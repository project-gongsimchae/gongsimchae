<!DOCTYPE html>
<html lang="ko" th:replace="~{layout/header :: header(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>공심채</title>

</head>
<body>
<section>
    <div>
        <h3 id="loginId" th:text="${user.loginId}"></h3>
        <h5 id="createDate" th:text="|가입일 ${#temporals.format(user.getCreateDate(),'yyyy.MM.dd.')}|"></h5>
        <!-- 이메일을 HTML에 삽입 -->
        <h5 id="userEmail" th:text="${user.email}"></h5>
    </div>

    <!-- 아이디 전체 보기 버튼 -->
    <button type="button" id="showFullIdButton">아이디 전체 보기</button>

    <!-- 로그인 버튼 -->
    <button type="button" th:onclick="|location.href='@{/login}'|">로그인</button>
</section>


</body>
</html>
