<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .signup-container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        .signup-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .signup-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
            color: #555;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"],
        .signup-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .signup-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .signup-container .form-check {
            text-align: left;
            margin-bottom: 15px;
        }

        .signup-container .form-check input {
            margin-right: 5px;
        }

        .error-class {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
        }

        .signup-container .form-select {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h1>회원가입</h1>
    <form th:action method="post" th:object="${user}">
        <div>
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="loginId" th:field="*{loginId}" required>
            <div th:errors="*{loginId}" class="error-class"></div>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
            <div th:errors="*{password}" class="error-class"></div>
        </div>
        <div>
            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" th:field="*{passwordConfirm}" required>
            <div th:errors="*{passwordConfirm}" class="error-class"></div>
        </div>
        <input type="submit" value="회원가입">
    </form>
</div>

</body>
</html>
