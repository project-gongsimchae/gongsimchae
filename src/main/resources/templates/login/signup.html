<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="" th:href="@{/css/user/join.css}">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div th:replace="~{layout/navbar :: product_navbar}"></div>
<div class="signup-container">
    <div class="signup-card">
        <div class="signup-card-header">
            회원가입
        </div>
        <div class="signup-card-body">
            <form th:action method="post" th:object="${user}" onsubmit="return validateForm()">
                <div th:replace="~{layout/fielderror :: fielderror}"></div>

                <div class="form-field">
                    <label for="loginId">아이디</label>
                    <div class="input-wrapper">
                        <input type="text" id="loginId" class="input-field" th:field="*{loginId}" required>
                        <div th:errors="*{loginId}" class="error-message"></div>
                    </div>
                </div>

                <div class="form-field">
                    <label for="password">비밀번호</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="input-field" th:field="*{password}" required>
                        <div th:errors="*{password}" class="error-message"></div>
                    </div>
                </div>

                <div class="form-field">
                    <label for="passwordConfirm">비밀번호 확인</label>
                    <div class="input-wrapper">
                        <input type="password" id="passwordConfirm" class="input-field" th:field="*{passwordConfirm}" required>
                        <div th:errors="*{passwordConfirm}" class="error-message"></div>
                    </div>
                </div>

                <div class="form-field">
                    <label for="name">이름</label>
                    <div class="input-wrapper">
                        <input type="text" id="name" class="input-field" th:field="*{name}" required>
                        <div th:errors="*{name}" class="error-message"></div>
                    </div>
                </div>

                <div class="form-field">
                    <label for="nickname">닉네임</label>
                    <div class="input-wrapper">
                        <input type="text" id="nickname" class="input-field" th:field="*{nickname}" required>
                        <div th:errors="*{nickname}" class="error-message"></div>
                    </div>
                </div>

                <div class="form-field">
                    <label for="email">이메일</label>
                    <div class="input-wrapper">
                        <div class="input-group">
                            <input type="email" id="email" class="input-field" th:field="*{email}" required>
                            <button class="action-button" type="button" onclick="sendVerificationCode()">인증번호 받기</button>
                        </div>
                        <div th:errors="*{email}" class="error-message"></div>
                    </div>
                </div>

                <div class="form-field">
                    <label for="verificationCode">인증 번호</label>
                    <div class="input-wrapper">
                        <div class="input-group">
                            <input type="text" id="verificationCode" class="input-field" name="authCode" required>
                            <button class="action-button" type="button" onclick="verifyCode()">인증번호 확인</button>
                        </div>
                        <div id="verificationMessage" class="mt-2 error-message"></div>
                    </div>
                </div>

                <div class="form-field">
                    <label for="phoneNumber">휴대폰 번호</label>
                    <div class="input-wrapper">
                        <input type="text" id="phoneNumber" class="input-field" th:field="*{phoneNumber}" required>
                        <div th:errors="*{phoneNumber}" class="error-message"></div>
                    </div>
                </div>

                <div class="form-field text-center">
                    <div class="input-wrapper">
                        <input type="submit" class="submit-button" value="회원가입">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="" th:src="@{/js/authcode.js}"></script>
</body>
</html>
