<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f87234e8635a427cd0f2a6dcdf8b0597&libraries=services"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .signup-container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .signup-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .signup-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
            color: #555;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"],
        .signup-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .signup-container input[type="button"] {
            width: calc(50% - 5px);
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
            float: right;
        }

        .signup-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-container input[type="submit"]:hover,
        .signup-container input[type="button"]:hover {
            background-color: #45a049;
        }

        .signup-container .form-check {
            text-align: left;
            margin-bottom: 15px;
        }

        .signup-container .form-check input {
            margin-right: 5px;
        }

        .error-class {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
        }

        .signup-container .form-select {
            margin-bottom: 15px;
        }

        .signup-container .input-group {
            display: flex;
            align-items: center;
        }

        .signup-container .input-group input[type="text"] {
            flex: 1;
        }

        #map {
            display: none;
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h1>회원가입</h1>
    <form th:action method="post" th:object="${user}">
        <div>
            <label for="loginId">아이디</label>
            <input type="text" id="loginId"  th:field="*{loginId}" required>
            <div th:errors="*{loginId}" class="error-class"></div>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" required>
            <div th:errors="*{password}" class="error-class"></div>
        </div>
        <div>
            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" required>
            <div th:errors="*{passwordConfirm}" class="error-class"></div>
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name"  th:field="*{name}" required>
            <div th:errors="*{name}" class="error-class"></div>
        </div>
        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname"  th:field="*{nickname}" required>
            <div th:errors="*{nickname}" class="error-class"></div>
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email"  th:field="*{email}" required>
            <div th:errors="*{email}" class="error-class"></div>
        </div>
        <div>
            <label for="phoneNumber">휴대폰 번호</label>
            <input type="text" id="phoneNumber"  th:field="*{phoneNumber}" required>
            <div th:errors="*{phoneNumber}" class="error-class"></div>
        </div>

        <div>
            <label for="sample6_postcode">우편번호</label>
            <div class="input-group">
                <input type="text" id="sample6_postcode" placeholder="우편번호"  th:field="*{zipcode}" required>
                <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기">
            </div>
            <div th:errors="*{zipcode}" class="error-class"></div>
        </div>

        <div>
            <label for="sample6_address">주소</label>
            <input type="text" id="sample6_address" placeholder="주소" th:field="*{address}" required>
            <input type="text" id="sample6_extraAddress" placeholder="참고항목" readonly>
            <div th:errors="*{address}" class="error-class"></div>
        </div>

        <div>
            <label for="sample6_detailAddress">상세주소</label>
            <input type="text" id="sample6_detailAddress" placeholder="상세주소" th:field="*{detailAddress}" required>
            <div th:errors="*{detailAddress}" class="error-class"></div>
        </div>
        <input type="submit" value="회원가입">
    </form>
</div>

<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;

                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>

</body>
</html>
