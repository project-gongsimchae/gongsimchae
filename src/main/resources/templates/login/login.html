<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="" th:href="@{css/login.css}">
</head>
<body>

<div class="login-container">
    <h1>로그인</h1>
    <div th:if="${param.error}" class="error-message">
        <h3 th:text="${exception}?:'잘못된 아이디나 암호입니다.'"></h3>
    </div>
    <form th:action="@{/login}" method="post">
        <input type="hidden" name="secret_key" value="secret">

        <label for="loginId">아이디</label>
        <input type="text" id="loginId" name="loginId" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="로그인">
    </form>
    <div class="oauth-buttons">
        <a href="/oauth2/authorization/naver" class="naver">Naver Login</a>
        <a href="/oauth2/authorization/google" class="google">Google Login</a>
    </div>
    <div class="links-container">
        <a href="/find/id">아이디 찾기</a>
        <a href="/find/pw">비밀번호 찾기</a>
        <a href="/signup" class="join">회원가입</a>
    </div>

</div>

</body>
</html>
