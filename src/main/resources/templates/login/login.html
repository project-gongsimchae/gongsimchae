<!DOCTYPE html>
<html th:replace="~{layout/productHeader :: header(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
</head>
<body class="bg-light">
<section class="d-flex justify-content-center align-items-start min-vh-100 py-5">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow rounded-lg">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h1 class="h3 mb-0">로그인</h1>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${param.error}" class="alert alert-danger">
                            <h3 class="h5 mb-0" th:text="${exception} ?: '잘못된 아이디나 암호입니다.'"></h3>
                        </div>
                        <form th:action="@{/login}" method="post" class="mb-3">
                            <input type="hidden" name="secret_key" value="secret">

                            <div class="form-group mb-3">
                                <label for="loginId" class="form-label">아이디</label>
                                <input type="text" id="loginId" name="loginId" class="form-control form-control-lg" required>
                            </div>

                            <div class="form-group mb-4">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" id="password" name="password" class="form-control form-control-lg" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg btn-block w-100">로그인</button>
                        </form>
                    </div>
                    <div class="card-footer bg-white py-3">
                        <div class="d-flex justify-content-between mb-2">
                            <a href="/find/id" class="btn btn-link text-decoration-none">아이디 찾기</a>
                            <a href="/find/pw" class="btn btn-link text-decoration-none">비밀번호 찾기</a>
                        </div>
                        <a href="/signup" class="btn btn-outline-secondary btn-block w-100">회원가입</a>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <a href="/oauth2/authorization/naver" class="btn btn-success btn-lg me-2 mb-2">Naver Login</a>
                    <a href="/oauth2/authorization/google" class="btn btn-danger btn-lg mb-2">Google Login</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
