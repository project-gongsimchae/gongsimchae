<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4A90E2, #9013FE);
        }
        .login-container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            transition: all 0.3s ease-in-out;
        }
        .login-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
            color: #555;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.2);
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .login-container .oauth-buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .login-container .oauth-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            width: 32%;
            text-align: center;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        .login-container .oauth-buttons a.naver {
            background-color: #03C75A;
        }
        .login-container .oauth-buttons a.naver:hover {
            background-color: #02a64a;
        }
        .login-container .oauth-buttons a.google {
            background-color: #DB4437;
        }
        .login-container .oauth-buttons a.google:hover {
            background-color: #c63d2d;
        }
        .login-container .oauth-buttons a.kakao {
            background-color: #FFEB00;
            color: #3C1E1E;
        }
        .login-container .oauth-buttons a.kakao:hover {
            background-color: #e6d200;
        }
        .login-container a.join {
            display: inline-block;
            margin-top: 20px;
            color: #4A90E2;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        .login-container a.join:hover {
            color: #333;
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>로그인</h1>
    <div th:if="${param.error}" class="error-message">
        <h3 th:text="${exception}?:'잘못된 아이디나 암호입니다.'"></h3>
    </div>
    <form th:action="@{/login}" method="post">
        <input type="hidden" name="secret_key" value="secret">

        <label for="loginId">아이디</label>
        <input type="text" id="loginId" name="loginId" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="로그인">
    </form>
    <div class="oauth-buttons">
        <a href="/oauth2/authorization/naver" class="naver">Naver Login</a>
        <a href="/oauth2/authorization/google" class="google">Google Login</a>
        <a href="/oauth2/authorization/kakao" class="kakao">Kakao Login</a>
    </div>
    <a href="/signup" class="join">회원가입</a>
</div>

</body>
</html>
