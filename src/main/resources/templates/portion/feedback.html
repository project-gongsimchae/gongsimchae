<!DOCTYPE html>
<html th:replace="~{layout/portionHeader :: header(~{::title},~{::section})}">
<head>
    <title>공심채</title>
</head>

<body>
<section>
    <div th:each="user : ${users}" class="custom-unique-user-feedback">
        <form action="#" th:action="@{/portioning/feedback/write}" method="post" th:object="${feedback}">
            <input type="hidden" name="userId" th:value="${user.id}"/>
            <input type="hidden" name="url" th:value="${url}"/>

            <div class="custom-unique-content-container">
                <div th:text="${user.nickname}" class="custom-unique-nickname-class">
                </div>

                <div class="custom-unique-radio-group">
                    <th:block
                            th:each="type : ${T(techit.gongsimchae.domain.portion.feedback.entity.FeedbackRating).values()}">
                        <label>
                            <input type="radio" th:value="${type.name()}" th:field="*{feedbackRating}" required/>
                            <span th:text="${type.description}"></span>
                        </label>
                    </th:block>
                </div>

            </div>
        </form>
        <p class="custom-unique-confirmation">피드백이 제출되었습니다. 감사합니다!</p>
    </div>
</section>
</body>
</html>
