<!DOCTYPE html>
<html th:replace="~{layout/productHeader :: header(~{::title},~{::section})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>소분 글 상세 페이지</title>
</head>
<body>
<section>
  <link th:href="@{/css/subdivisionDetail.css}" rel="stylesheet">

  <div class="container">
    <div class="image-container" th:if="${subdivisionDto.imageFile != null}">
      <img th:src="@{/images/} + ${subdivisionDto.imageFile.storeFilename}" alt="Image">
    </div>
    <div class="image-container placeholder" th:if="${subdivisionDto.imageFile == null}">
      <i class="fa fa-camera"></i>
    </div>

    <hr class="section-divider">

    <div class="user-info">
      <div class="user-details">
        <span class="nickname" th:text="${subdivisionDto.user.nickname}"></span>
        <span class="address" th:text="${subdivisionDto.address}"></span>
      </div>
      <div class="manner-point">
        <label>매너 점수: </label>
        <progress max="100" th:value="${subdivisionDto.user.mannerPoint}" class="progress-bar"></progress>
      </div>
    </div>

    <hr class="section-divider">

    <div class="content">
      <h1 class="title" th:text="${subdivisionDto.title}"></h1>
      <p class="date" th:text="${subdivisionDto.updateDate != null ? #temporals.format(subdivisionDto.updateDate, 'yyyy-MM-dd') : #temporals.format(subdivisionDto.createDate, 'yyyy-MM-dd')}"></p>
      <p class="content-text" th:text="${subdivisionDto.content}"></p>
      <div class="price-box">
        <label>가격</label>
        <p th:text="${subdivisionDto.price} + '원'"></p>
      </div>
    </div>

    <div class="footer">
      <span class="views" th:text="'조회수: ' + ${subdivisionDto.views}"></span>
      <button id="joinButton" class="btn btn-success">참여하기</button>
    </div>
  </div>

  <!-- 모달 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>해당 소분 모임에 참여하시겠습니까?</p>
      <button id="confirmButton" class="btn btn-primary">예</button>
      <button id="cancelButton" class="btn btn-secondary">아니오</button>
    </div>
  </div>

  <script th:inline="javascript">
    // subdivisionDto 객체를 JavaScript에서 사용할 수 있도록 설정
    const subdivisionDto = {
      UID: /*[[${subdivisionDto.UID}]]*/
    };
  </script>

  <script th:src="@{/js/subdivisionDetail.js}"></script>
</section>
</body>
</html>
