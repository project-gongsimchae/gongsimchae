<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>신고하기</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: #0056b3;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: #0056b3;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
<div>
    <h2>신고하기</h2>
    <form th:action method="post" th:object="${report}">
        <input type="hidden" th:field="${uid}">
        <div class="form-group">
            <label for="reportType">문의유형</label>
            <select id="reportType" name="reportType">
                <option value="">==신고유형을 선택해주세요==</option>
                <option th:each="type : ${T(techit.gongsimchae.domain.portion.report.entity.ReportType).values()}"
                        th:value="${type.name()}"
                        th:text="${type.description}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" rows="6" th:field="*{content}"></textarea>
        </div>
        <button type="submit">제출</button>
    </form>
</div>
</body>
</html>
