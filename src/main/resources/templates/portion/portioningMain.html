<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공심채 - 공동구매</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/portion/portioningMain.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
<header>
    <div th:replace="~{layout/navbar :: product_navbar}"></div>
</header>

<main>
    <section class="banner">
        <h1>info</h1>
    </section>

    <div class="container">
        <section class="selector-container">
            <div class="area-filter">
                <div class="filter-container">
                    <div class="sido-areas portioning-section">
                        <ul id="sidoAreaList">
                            <li th:each="sidoArea : ${sidoAreas}" th:data-sidoArea-id="${sidoArea.id}" th:text="${sidoArea.name}" onclick="selectSidoArea(this)"></li>
                        </ul>
                    </div>
                    <div class="sigungu-areas portioning-section">
                        <ul id="sigunguAreaList">
                        </ul>
                    </div>

                    <div class="myeondongeup-areas portioning-section">
                        <ul id="myeondongeupAreaList">
                        </ul>
                    </div>


                </div>
            </div>
            <div class="tags-wrapper">
                <span class="tags-label">지역</span>
                <div id="selectedTags" class="tags-container">
                    <!-- 선택된 지역 태그가 여기에 추가됩니다 -->
                </div>
                <button id="searchTagsBtn" class="search-tags-btn">검색</button>
            </div>

            <!-- 검색 폼, 검색 버튼, 글쓰기 버튼 추가 -->
            <div class="search-container">
                <input type="text" class="form-control" placeholder="Search..." aria-label="Search">
                <button type="button" class="btn btn-primary">검색</button>
                <button type="button" class="btn btn-secondary btn-write">글쓰기</button>
            </div>

        </section>
    </div>

    <section class="write-section">
        <h2>최근 글</h2>
        <div class="write-list">
            <div th:each="item : ${popularItems}">
                <div class="thumbnail-image-placeholder">[썸네일 이미지]</div>
                <h3 class="write-title" th:text="${item.title}">제목</h3>
                <span class="write-price" th:text="${item.price} + '원'">가격</span>
                <span class="write-location" th:text="${item.address}">거래 장소</span>
                <span class="write-interest" th:text="${item.views}">관심</span>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 공심채. All rights reserved.</p>
</footer>

<script th:inline="javascript">
    /*<![CDATA[*/
    var contextPath = /*[[@{/}]]*/ '';
    /*]]>*/
</script>

</body>
<script th:src="@{/js/portion/portioningMain.js}" defer></script>
</html>
